<div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" translate-language="User">User</h5>
        <a data-dismiss="modal" aria-label="Close" ng-click="$ctrl.closeModal()">
          <span aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </span>
        </a>
      </div>
      <div class="modal-body">
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="Name">Name: </label>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="text" ng-model="$ctrl.user.name" />
            <span class="text-danger" ng-repeat="error in $ctrl.error.name" ng-bind="error"></span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="User Type">User Type: </label>
          </div>
          <div class="col-lg-9">
            <select class="form-control" ng-model="$ctrl.user.user_type_id">
              <option value="">Select a user type</option>
              <option value="manager">Manager</option>
              <option value="agent">Agent</option>
            </select>
            <span class="text-danger" ng-repeat="error in $ctrl.error.user_type_id" ng-bind="error"></span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="Email">Email: </label>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="text" ng-model="$ctrl.user.email" placeholder="abc@mail.com" />
            <span class="text-danger" ng-repeat="error in $ctrl.error.email" ng-bind="error"></span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="Password">Password: </label>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="password" ng-model="$ctrl.user.password"
              placeholder="Leave it blank if you donot wish to change password." />
            <span class="text-danger" ng-repeat="error in $ctrl.error.password" ng-bind="error"></span>

          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="Phone Number">Phone Number: </label>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="text" ng-model="$ctrl.user.contact_number" />
            <span class="text-danger" ng-repeat="error in $ctrl.error.contact_number" ng-bind="error"></span>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label" translate-language="Assigned Balance">Assigned Balance: </label>
          </div>
          <div class="col-lg-9">
            <input class="form-control" type="number" ng-model="$ctrl.user.assigned_balance" />
            <span class="text-danger" ng-repeat="error in $ctrl.error.assigned_balance" ng-bind="error"></span>
          </div>
        </div>
        <div class="row mt-4 p-3" ng-show="$ctrl.isEditMode">
          <div class="d-flex justify-content-between">
            <h6 class="mb-2" translate-language="Current Balance in currencies">Current Balance in currencies</h6>
          </div>
          <div class="col-lg-12 mb-lg-0 mb-4">
            <div class="table-responsive table-striped">
              <table class="table align-items-center border rounded">
                <tbody>
                  <tr>                    
                    <th class="text-center" translate-language="Currency Id">Currency Id</th>
                    <th class="text-center" translate-language="Currency Name">Currency Name</th>
                    <th class="text-center" translate-language="Balance">Balance</th>
                  </tr>
                  <tr ng-repeat="credit in $ctrl.user.user_currency_credit">
                    <td class="w-30">
                      <p class="mb-0 text-center" ng-bind="credit.currency_id"></p>
                    </td>
                    <td>
                      <p class="mb-0 text-center" ng-bind="credit.currency_id_name"></p>
                    </td>
                    <td>
                      <p class="mb-0 text-center" ng-bind="credit.credit_balance"></p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.closeModal()">
          Close
        </button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.createUser()" ng-show="!$ctrl.isEditMode">
          Add
        </button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.updateUser()" ng-show="$ctrl.isEditMode">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
